<html>
    <head>
        <title>Fanfou API Proxy</title>
        <style>
        </style>
        <script src="static/jquery.js"></script>
        <script>
            $(function(){
                $.getJSON('/check_session', function(data) {
                	$("#init").hide();
                    if(data.login){
                        $("#userinfo").show();
                        $("#username").html(htmlencode(data.name));
                        if(data.passwd)$("#password").html(htmlencode(data.passwd));
                        $("#oauth").attr("disabled",false);
                        $('#curl').html(htmlencode("curl -u'"+data.name+":"+data.passwd+"' "+window.location.host + "/account/verify_credentials.json"));
                    }else{
                        $("#login").show();
                    }
                });
            });
           	function htmlencode(string) {
           		return string.toString()
            		    .replace(/\&/g,'&'+'amp;')
            		    .replace(/</g,'&'+'lt;')
            		    .replace(/>/g,'&'+'gt;')
            		    .replace(/\'/g,'&'+'apos;')
            		    .replace(/\"/g,'&'+'quot;');
            }
        </script>
    </head>
    <body>
        <div id='init'><img src='static/loading.gif' style="display:none"></img>Loading...</div>
        <div id='login' style="display:none"><a href="/login">Login with OAuth</a></div>
        <div id='userinfo' style="display:none">
            用户名:<span id='username'></span><br/>
            随机密码:<span id='password'>未生成</span><br/>
            <a href="/reset_passwd">重置密码</a>
            <a href="/logout">退出登陆</a>
        </div>
        <span id='curl'></span>
    </body>
</html>
